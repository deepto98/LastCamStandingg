{% extends "base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold mb-3">Capture & Share Instantly</h1>
    <p class="lead text-secondary">Take photos and videos with cloud storage, no device space needed</p>
</div>

<div class="camera-container">
    <video id="videoElement" autoplay playsinline></video>
    <div class="camera-controls">
        <button id="captureBtn" class="control-btn capture" disabled>
            <i class="fas fa-camera"></i>
        </button>
        <button id="recordBtn" class="control-btn" disabled>
            <i class="fas fa-video"></i>
        </button>
    </div>
</div>

<div class="storage-meter">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="d-flex align-items-center gap-2">
            <i class="fas fa-database"></i>
            <h6 class="mb-0 fw-bold">Storage Usage</h6>
        </div>
        <small class="text-secondary">100MB limit per device</small>
    </div>
    <div class="progress">
        <div id="storageBar" class="progress-bar" role="progressbar" style="width: 0%" 
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
{% endblock %}
