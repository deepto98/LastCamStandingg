{% extends "base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold mb-3">Your Gallery</h1>
    <p class="lead text-muted">Your media files are automatically deleted after 24 hours</p>
</div>

<div class="storage-meter mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0 fw-bold">Storage Usage</h6>
        <small class="text-muted">100MB limit per IP address</small>
    </div>
    <div class="progress">
        <div id="storageBar" class="progress-bar" role="progressbar" style="width: 0%" 
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<div id="galleryGrid" class="gallery-grid">
    <!-- Gallery items will be loaded here -->
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
