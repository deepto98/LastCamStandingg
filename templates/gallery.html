{% extends "base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold mb-3">Your Media Gallery</h1>
    <p class="lead text-secondary">Access your captured moments before they expire in 24 hours</p>
</div>

<div class="storage-meter mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="d-flex align-items-center gap-2">
            <i class="fas fa-database"></i>
            <h6 class="mb-0 fw-bold">Storage Usage</h6>
        </div>
        <small class="text-secondary">100MB limit per device</small>
    </div>
    <div class="progress">
        <div id="storageBar" class="progress-bar" role="progressbar" style="width: 0%" 
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<div id="galleryGrid" class="gallery-grid">
    <!-- Gallery items will be loaded here by JavaScript -->
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
